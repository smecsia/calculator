<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <script type="text/javascript" data-main="assets/js/main.js" src="assets/js/lib/require.js"></script>
</head>
<body>

<div class="container">
    <h3 class="muted">Calculator</h3>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li class="active"><a data-target="page-calc" href="#">Калькулятор</a></li>
                    <li><a data-target="page-about" href="#">О проекте</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="jumbotron no-margin">
        <div id="pages">
            <div id="page-calc">
                <h1>Калькулятор</h1>

                <div id="calculator" class="hero-unit">
                    <div class="row">
                        <div class="span6">
                            <div class="row">
                                <div class="span4">
                                    <input type="text" class="input-large span4" id="expression"/>
                                </div>
                                <div class="span2">
                                    <a class="btn btn-success" id="calc-button" href="#">Calculate!</a>
                                </div>
                            </div>
                            <div class="row">
                                <span class="span2_5 numbers">
                                    <a class="btn" href="#">7</a>
                                    <a class="btn" href="#">8</a>
                                    <a class="btn" href="#">9</a>
                                    <a class="btn" href="#">4</a>
                                    <a class="btn" href="#">5</a>
                                    <a class="btn" href="#">6</a>
                                    <a class="btn" href="#">1</a>
                                    <a class="btn" href="#">2</a>
                                    <a class="btn" href="#">3</a>
                                </span>
                                <span class="span1 numbers">
                                    <a class="btn" href="#">0</a>
                                    <a class="btn" href="#">.</a>
                                </span>
                                <span class="span2 operators">
                                    <a class="btn" href="#">+</a>
                                    <a class="btn" href="#">-</a>
                                    <a class="btn" href="#">*</a>
                                    <a class="btn" href="#">/</a>
                                    <a class="btn" href="#">(</a>
                                    <a class="btn" href="#">)</a>
                                </span>
                            </div>
                        </div>
                        <div class="span3" id="parse-result">

                        </div>
                    </div>
                </div>
            </div>
            <div id="page-about" style="display: none">
                <h1>О проекте</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="footer">
        <p>&copy; 2013 Ilya Sadykov for Yandex</p>
    </div>

</div>

</body>
</html>
